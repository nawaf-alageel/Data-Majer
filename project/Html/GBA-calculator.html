    <!-- Main Calculator Section -->
    <div class="container">
        <div class="calculator">
            <h1>CGPA Calculator</h1>
            <form>
                <div class="input-group">
                    <label for="scale">Select Your GPA Scale:</label>
                    <select id="scale">
                        <option value="4">Out of 4</option>
                        <option value="5">Out of 5</option>
                        <option value="100">Out of 100</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="prevGPA">Previous CGPA:</label>
                    <input type="number" id="prevGPA" step="0.01" min="0" max="5" placeholder="Enter previous CGPA">
                </div>

                <div class="input-group">
                    <label for="prevCredits">Total Previous Credits:</label>
                    <input type="number" id="prevCredits" step="0.01" min="0" placeholder="Enter total previous credits">
                </div>

                <div class="input-group">
                    <label for="totalRequiredCredits">Total Required Credits for Graduation:</label>
                    <input type="number" id="totalRequiredCredits" step="0.01" min="0" placeholder="Enter total required credits for graduation">
                </div>

                <div class="input-group">
                    <label for="courseCount">Number of Current Semester Courses:</label>
                    <input type="number" id="courseCount" min="1" placeholder="Enter number of courses" oninput="createCourseFields()">
                </div>

                <div id="courses-container"></div>

                <button type="button" class="button" onclick="calculateCGPA()">Calculate CGPA</button>
            </form>

            <div id="result"></div>
        </div>
    </div>
